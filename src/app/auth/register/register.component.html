<div
  class="alert alert-danger"
  *ngIf="registerForm.errors && registerForm.errors.mismatch"
>
  Passwords don't match
</div>
<div
  class="alert alert-danger"
  *ngIf="registerForm.errors && registerForm.errors.registrationFailed"
>
  Registration failed
</div>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label>Email address</label>
    <app-input
      [control]="$any(registerForm).get('email')"
      pattern=".+@.+\..+"
    ></app-input>

    {{ registerForm.get("email")!.errors | json }}
  </div>
  <div class="form-group">
    <label>Password</label>
    <app-input
      type="password"
      [control]="$any(registerForm).get('password')"
    ></app-input>

    {{ registerForm.get("password")!.errors | json }}
  </div>
  <div class="form-group">
    <label>Password Confirmation</label>
    <app-input
      type="password"
      [control]="$any(registerForm).get('passwordConfirmation')"
    ></app-input>

    {{ registerForm.get("passwordConfirmation")!.errors | json }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>{{ registerForm.value | json }}</div>
<div>{{ registerForm.errors | json }}</div>
