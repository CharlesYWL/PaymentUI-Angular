<ng-container *ngIf="itemList.length !== 0; else elseBlock">
  <div class="home">
    <div *ngFor="let item of itemList">
      <app-card [item]="item"></app-card>
    </div></div
></ng-container>
<ng-template #elseBlock>
  <div class="home">
    <mat-spinner value="primary"></mat-spinner>
  </div>
</ng-template>
